<html>
<head>
    <title>ar</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <!--<a-asset-item id="cake-obj" src="/bebeto/pages/ar/model.obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="/bebeto/pages/ar/materials.mtl"></a-asset-item>-->
            <a-asset-item id="abejita" src="pages/ar/models/abejita/model.gltf"></a-asset-item>
            <a-asset-item id="doggy" src="pages/ar/models/doggy/model.gltf"></a-asset-item>
            <a-asset-item id="pizza" src="pages/ar/models/pizza/scene.gltf"></a-asset-item>
            <a-asset-item id="heart" src="pages/ar/models/heart/scene.gltf"></a-asset-item>
            <a-asset-item id="ultra" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/e4751baf/Happy_Birthday/assets/ultra.json"></a-asset-item>
        </a-assets>

        <a-marker-camera preset="hiro">
            <!--<a-obj-model src="#cake-obj" mtl="#cake-mtl"></a-obj-model>-->    
            <a-entity gltf-model="#abejita" scale="0.5 0.5 0.5 " position="-1 -0.3 -1" rotation="0 65 0"></a-entity>></a-entity>
            <a-entity gltf-model="#doggy" scale="0.7 0.7 0.7 " position="0.5 -0.6 -1"></a-entity>
            <a-entity gltf-model="#heart" scale="1.1 1.1 1.1 " position="0 0 -1.5"></a-entity> 
            <a-entity gltf-model="#pizza" scale="0.1 0.1 0.1 " position="0.8 1 1" rotation="-60 0 0"></a-entity>  
            <a-entity rotation="0 0 0"> 
                <a-entity 
                    position="-2.6 -1 -1" 
                    material="color: red"
                    scale="0.5 0.5 0.5"
                    text-geometry="value:  (¯`·._.· (: FELICES 28 :) ·._.·´¯) ; font: #ultra">
                </a-entity>
            </a-entity>
            
            <a-entity rotation="-90 0 0">
                <a-entity 
                position="0 -7 -15" 
                particle-system="
                    preset: default; 
                    color: #ff78ac; 
                    accelerationValue: 0, -10, 0; 
                    particleCount: 3000;
                    direction: -1;
                    rotationAxis: z;
                    rotation: -90, 0, 0">
                </a-entity>
            </a-entity>
            
            <!--<a-entity rotation="-90 0 0">
                <a-entity 
                position="0 -7 -15" 
                particle-system="
                    preset: default; 
                    color: #f9e154; 
                    accelerationValue: 0, -10, 0; 
                    particleCount: 3000;
                    direction: -1;
                    rotationAxis: z;
                    rotation: -90, 0, 0">
                </a-entity>
            </a-entity>

            <a-entity rotation="-120 0 0"> 
                <a-entity 
                    position="-1 0.25 0"
                    material="color: red"
                    scale="0.25 0.25 0.25"
                    text-geometry="value: Happy B'day Aneri; font: #ultra">
                </a-entity>
            </a-entity>-->

        </a-marker-camera>

        <!--<a-marker-camera preset="hiro">
            <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="60 20 -155" scale="1 0.5 1"></a-obj-model>            
            
            <a-entity rotation="-90 0 0">
                <a-entity 
                position="0 -7 -15" 
                particle-system="
                    preset: default; 
                    color: #f9e154; 
                    accelerationValue: 0, -10, 0; 
                    particleCount: 3000;
                    direction: -1;
                    rotationAxis: z;
                    rotation: -90, 0, 0">
                </a-entity>
            </a-entity>

            <a-entity rotation="-120 0 0"> 
                <a-entity 
                    position="-1 0.25 0"
                    material="color: red"
                    scale="0.25 0.25 0.25"
                    text-geometry="value: Happy B'day Aneri; font: #ultra">
                </a-entity>
            </a-entity>

        </a-marker-camera>!-->
    </a-scene>
</body>
</html>
