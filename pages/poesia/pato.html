<html>
  <head>
    <title>Pato Carugatti - Los Rezagados</title>
    <meta name="description" content="letras afuera" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>-->
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114029730-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-114029730-1');
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false"
    renderer="colorManagement: true;">

    <a-assets>

      <a-asset-item id="pato" src="pages/poesia/models/personaje-pato/scene.gltf"></a-asset-item>
      
    </a-assets>

      <a-marker-camera preset="hiro">

        <a-entity particle-system="preset: snow; color: #f429ff; size: 2" position="0 0 -10"></a-entity>
        <a-entity gltf-model="#pato" scale="4.5 4.5 4.5" rotation="0 180 0" position="0 -3 -4"></a-entity>

        <a-dodecahedron color="#FF926B" radius="0.2" position="7 0 -3" 
        animation__side="property: position; dir: alternate; dur: 3000;
          easing: easeInSine; loop: true; to: -7 1 -3"
        animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #bc21ff"></a-dodecahedron>
          <a-dodecahedron color="#b7ff00" radius="0.2" position="-7 -1 -3"
        animation__side="property: position; dir: alternate; dur: 943;
          easing: easeInSine; loop: true; to: 7 2 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #ff3358"></a-dodecahedron>
 
        <a-entity position="0 3 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: Los rezagados"></a-entity>

        <a-entity position="0 2.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados se convierten en revulsivos."></a-entity>
        <a-entity position="0 2.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Rompen con la velocidad. La enfrentan lentamente."></a-entity>
        <a-entity position="0 2.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados van preparando una matanza frondosa."></a-entity>
        <a-entity position="0 2.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Juntan ramas y hojas. Sin apuro."></a-entity>
        <a-entity position="0 1.90 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: En invierno se cubren con grasa"></a-entity>
        <a-entity position="0 1.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Es temporada de la grasa de los rezagados”, anuncian los murmullos."></a-entity>
        <a-entity position="0 1.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados saben halagar. Son astutos para la marrullería."></a-entity>
        <a-entity position="0 1.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Engañan a los nerviosos psicoanalizados."></a-entity>
        <a-entity position="0 1.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: A aquellos que están sumergidos en la tramoya."></a-entity>
        <a-entity position="0 0.90 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: A los que corren dentro del pantano, a los faltos de calor."></a-entity>
        <a-entity position="0 0.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Lo hacen con frialdad”, apuntan los murmulladores."></a-entity>
        <a-entity position="0 0.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados chapurran a los espectadores."></a-entity>
        <a-entity position="0 0.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los maravillan con idiomas mezclados."></a-entity>
        <a-entity position="0 0.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Los desalinean  con sus conclusiones”,"></a-entity>
        <a-entity position="0 -0.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: cantan a coro los miembros de la murmullería."></a-entity>
        <a-entity position="0 -0.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados abanican los úteros para que los nacimientos sean aireados."></a-entity>
        <a-entity position="0 -0.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Ellos ven el trotar de los caballitos del diablo."></a-entity>
        <a-entity position="0 -0.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Son fronterizos, degustan los bordes. Para ellos la locura es frivolidad."></a-entity>
        <a-entity position="0 -0.90 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Como una turba de obnubilados ruedan para cazar reyes."></a-entity>
        <a-entity position="0 -1.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Disfrutan el tiempo de la sesga de vizcondes”,"></a-entity>
        <a-entity position="0 -1.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: dramatizan las ancianas murmulladoras."></a-entity>
        <a-entity position="0 -1.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Los cortan oblicuamente”,"></a-entity>
        <a-entity position="0 -1.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: exageran las viejas para asustar a los pequeños murmullitos."></a-entity>
        <a-entity position="0 -1.90 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100;align: center; value: Los rezagados tienen un respeto frenético por el amor."></a-entity>
        <a-entity position="0 -2.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Suelen juntarse en una avalancha irregular y celebran con una chupandina repugnante."></a-entity>
        <a-entity position="0 -2.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Sus chillidos resuenan al ritmo de fuertes y débiles."></a-entity>
        <a-entity position="0 -2.50 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Los rezagados encienden la chispa del ingenio."></a-entity>
        <a-entity position="0 -2.70 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Se detienen y se encogen ante la timidez."></a-entity>
        <a-entity position="0 -2.90 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: Cuando recuperan la autoridad,"></a-entity>
        <a-entity position="0 -3.10 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: marchan al terreno salvaje en busca de las fresas rojas."></a-entity>
        <a-entity position="0 -3.30 0" scale="10 10 10" text="font: pages/poesia/yantramanavnew.fnt; wrapCount: 100; align: center; value: “Andan sueltos, los rezagados están sueltos”, murmullan los murmullos."></a-entity>

        <a-entity position="0 -3.60 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; value:@patriciocarugatti"></a-entity>

        <!--<a-entity position="0 1.8 2">
          <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>-->
      </a-marker-camera>
    </a-scene>
  </body>
</html>
