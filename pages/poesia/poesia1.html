        <a-entity position="0 2 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: Exilio"></a-entity>

        <a-entity position="0 1.70 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: A Raúl Gustavo Aguirre;"></a-entity>

        <a-entity position="0 1.40 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: Esta manía de saberme ángel,"></a-entity>
        <a-entity position="0 1.20 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: sin edad,"></a-entity>
        <a-entity position="0 1 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: sin muerte en qué vivirme,"></a-entity>
        <a-entity position="0 0.80 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: sin piedad por mi nombre"></a-entity>
        <a-entity position="0 0.60 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: ni por mis huesos que lloran vagando."></a-entity>

        <a-entity position="0 0.30 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: ¿Y quién no tiene un amor?"></a-entity>
        <a-entity position="0 0.10 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: ¿Y quién no goza entre amapolas?"></a-entity>
        <a-entity position="0 -0.10 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: ¿Y quién no posee un fuego, una muerte,"></a-entity>
        <a-entity position="0 -0.30 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: un miedo, algo horrible,"></a-entity>
        <a-entity position="0 -0.50 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: aunque fuere con plumas,"></a-entity>
        <a-entity position="0 -0.70 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: aunque fuere con sonrisas?"></a-entity>

        <a-entity position="0 -1 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: Siniestro delirio amar a una sombra."></a-entity>
        <a-entity position="0 -1.20 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: La sombra no muere."></a-entity>
        <a-entity position="0 -1.40 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: Y mi amor"></a-entity>
        <a-entity position="0 -1.60 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: sólo abraza a lo que fluye"></a-entity>
        <a-entity position="0 -1.80 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: como lava del infierno:"></a-entity>
        <a-entity position="0 -2 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: una logia callada,"></a-entity>
        <a-entity position="0 -2.20 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: fantasmas en dulce erección,"></a-entity>
        <a-entity position="0 -2.40 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: sacerdotes de espuma,"></a-entity>
        <a-entity position="0 -2.60 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: y sobre todo ángeles,"></a-entity>
        <a-entity position="0 -2.80 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: ángeles bellos como cuchillos"></a-entity>
        <a-entity position="0 -3 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: que se elevan en la noche"></a-entity>
        <a-entity position="0 -3.20 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; align: center; value: y devastan la esperanza."></a-entity>

        <a-entity position="0 -3.50 0" scale="5 5 5" text="font: pages/poesia/yantramanavnew.fnt; value:@alejandrapizarnik."></a-entity>
