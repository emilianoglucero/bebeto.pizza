<html>
  <head>
    <title>Eva Costello</title>
    <meta name="description" content="letras afuera" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>-->
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114029730-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-114029730-1');
    </script>

  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false"
    renderer="colorManagement: true;">

    <a-assets>
      <img id="eva" src="pages/poesia/img/eva.png">
      <img id="texture" src="pages/poesia/img/texture.png">
    </a-assets>

      <a-marker-camera preset="hiro">

        
        <a-entity position="0 2.25 -15" particle-system="preset: rain; color: #230fff; size: 1"></a-entity>
        
        <a-image src="#eva" width="3" height="3"></a-image>

        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; from: 1 0 0; to: 1 2 0">
        </a-sphere>
        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 1100;
          easing: easeInSine; loop: true; from: 2 0 0; to: 2 2 0">
        </a-sphere>
        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 1200;
          easing: easeInSine; loop: true; from: 3 0 0; to: 3 2 0">
        </a-sphere>

        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 900;
          easing: easeInSine; loop: true; from: 0 0 0; to: 0 2 0">
        </a-sphere>
        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 800;
          easing: easeInSine; loop: true; from: -1 0 0; to: -1 2 0">
        </a-sphere>
        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 700;
          easing: easeInSine; loop: true; from: -2 0 0; to: -2 2 0">
        </a-sphere>
        <a-sphere src="#texture" segments-height="53" radius="0.3"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
          animation__up="property: position; dir: alternate; dur: 600;
          easing: easeInSine; loop: true; from: -3 0 0; to: -3 2 0">
        </a-sphere>

      

       
        
        



      </a-marker-camera>
    </a-scene>
  </body>
</html>
