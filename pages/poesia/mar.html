  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false"
    renderer="colorManagement: true;">

      <img id="mar" src="pages/poesia/img/mar.jpeg">

      <a-asset-item id="broken" src="pages/poesia/models/broken-mar/scene.gltf"></a-asset-item>
      
    </a-assets>

      <a-marker-camera preset="hiro">

        <a-entity position="0 2.25 -15" particle-system="preset: rain; color: #230fff; size: 3"></a-entity>

        <a-image src="#mar1" position="0.5 2 -1.2" width="1.5" height="1.5"></a-image>

        <a-image src="#mar3" position="3 1 -1" width="3" height="1"></a-image>
        <a-image src="#mar4" position="3 0 -1.3" width="6" height="6"></a-image>

        <a-image src="#mar6" position="-2.1 1.5 -0.9" width="4" height="3"></a-image>

        <a-entity gltf-model="#broken" scale="0.1 0.1 0.1" rotation="0 -45 0" position="0 3 -1"></a-entity>

        <a-entity position="0 -1.9 0" scale="4 4 4" text="font: pages/poesia/yantramanavnew.fnt; color: #f7faff; value:@marine.mo9n"></a-entity>
        
        



      </a-marker-camera>
