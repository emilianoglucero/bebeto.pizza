<html>
  <head>
    <title>Maleno Demin Abba</title>
    <meta name="description" content="letras afuera" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>-->
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114029730-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'UA-114029730-1');
    </script>

  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false"
    renderer="colorManagement: true;">

    <a-assets>
      <img id="maleno" src="pages/poesia/img/maleno.png">
    </a-assets>

      <a-marker-camera preset="hiro">

        
        <a-entity position="0 2.25 -15" particle-system="preset: rain; color: #36e4ff; size: 1"></a-entity>
        
        <a-image src="#maleno" width="3" height="3" position="0 0 0"></a-image>

        <a-dodecahedron color="#FF926B" radius="1" position="4 0 -3" 
        animation__side="property: position; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: -4 1 -3"
        animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #bc21ff"></a-dodecahedron>
        <a-dodecahedron color="#b7ff00" radius="1" position="4 1 -3"
        animation__side="property: position; dir: alternate; dur: 943;
          easing: easeInSine; loop: true; to: -4 2 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #ff3358"></a-dodecahedron>
        <a-dodecahedron color="#00ff95" radius="1" position="4 2 -3"
        animation__side="property: position; dir: alternate; dur: 850;
          easing: easeInSine; loop: true; to: -4 3 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #05fff3"></a-dodecahedron>




        <a-dodecahedron color="#007dfa" radius="1" position="-4 0 -3"
        animation__side="property: position; dir: alternate; dur: 1100;
          easing: easeInSine; loop: true; to: 4 1 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #1fff1f"></a-dodecahedron>
        <a-dodecahedron color="#b570ff" radius="1" position="-4 1 -3"
        animation__side="property: position; dir: alternate; dur: 1200;
          easing: easeInSine; loop: true; to: 4 2 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #d4f500"></a-dodecahedron>
        <a-dodecahedron color="#db00d8" radius="1" position="-4 2 -3"
        animation__side="property: position; dir: alternate; dur: 940;
          easing: easeInSine; loop: true; to: 4 3 -3"
          animation__color="property: color; dir: alternate; dur: 1000;
          easing: easeInSine; loop: true; to: #f52100"></a-dodecahedron>

       
        
        



      </a-marker-camera>
    </a-scene>
  </body>
</html>
